  redis:
    image: redis
    restart: always
    volumes:
      - ./docker-volumes/redisdata:/data
      - /srv/tmp/dumps:/srv/tmp/dumps
      - /srv/db-backups:/srv/db-backups
    ports:
      - 6379:6379